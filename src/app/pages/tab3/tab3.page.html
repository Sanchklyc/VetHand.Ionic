<ion-content [fullscreen]="true">
  <ion-img class="logo" src="../../assets/icons/VetHand-02.svg"></ion-img>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h5>Sana En Yakın Veterinerler</h5>
        <p class="text-muted">Listeyi aşağıya kaydırabilir ve veterinerlerin profillerine erişebilirsin.</p>
      </ion-col>
      <ion-col size="12">
        <div class="request-item" *ngFor="let item of vets">
          <div>
            <ion-icon name="location-outline"></ion-icon> <span class="text-muted">{{getDistance(item)}}m</span>
          </div>
          <div>
            <b>{{item.vet.name}}</b>
            <span class="text-muted">{{item.vet.address}}</span>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
